<!DOCTYPE html>
<html ng-app="orderManagementPortal">

<head>
  <base href="">
  <meta charset="utf-8">
  <meta name="description" content="Order Management">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"
  />
  <title ng-bind="title">Order Management</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico?v=6">
  <!-- Google-fonts Open-Sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,700i" rel="stylesheet">
  <!-- CSS -->
  <!-- build:css assets/css/style.min.css -->
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel='stylesheet' type='text/css' href='/bower_components/angular-loading-bar/build/loading-bar.css' />
  <link rel="stylesheet" type="text/css" href="/assets/css/sass/style.css" />

  <!-- endbuild -->
  <style type="text/css">
    #loading-bar .bar {
      height: 2px;
    }

    #loading-bar-spinner {
      top: 50%;
      left: 50%;
    }

    #loading-bar-spinner .spinner-icon {
      width: 35px;
      height: 35px;
      margin-left: -18px;
      margin-top: -18px;
    }

    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x- ng-cloak {
      display: none !important;
    }

  </style>
</head>

<body class="ng-cloak"> 
  <!-- UI view -->
  <div ui-view></div>

</body>
<!-- Angular libraries for application -->
<!-- build:angularlibs assets/js/angularlibs.min.js -->
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
 <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="/bower_components/oclazyload/dist/ocLazyLoad.js"></script>
<script type="text/javascript" src='/bower_components/angular-loading-bar/build/loading-bar.js'></script>

<!-- endbuild -->
<!-- Angular components -->
<!-- build:appcomponents assets/js/appcomponents.min.js -->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/config.js"></script>
<script type="text/javascript" src="app/constants.js"></script>
<script type="text/javascript" src="app/route.js"></script>
<script type="text/javascript" src="app/run.js"></script>
<!-- endbuild -->
</html>
